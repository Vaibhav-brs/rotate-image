<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotate Image</title>
  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
  <div class="container">
    <h1>Rotate Image</h1>
    <div>
      <label for="matrix">Enter image matrix (comma-separated rows):</label>
      <textarea id="matrix" rows="5" placeholder="e.g., 1,2,3&#10;4,5,6&#10;7,8,9"></textarea>
      <button onclick="rotateImage()">Rotate</button>
    </div>
    <div id="output"></div>
  </div>
  <script src="assets/js/app.js"></script>
</body>
</html>
